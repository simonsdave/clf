---
version: 2.1

executors:
  dev-env:
    environment:
      DOCKER_TEMP_IMAGE: simonsdave/cloudfeaster-xenial-dev-env:bindle
    docker:
      - image: simonsdave/xenial-dev-env:v0.5.19

jobs:
  build_test_and_deploy:
    working_directory: ~/repo
    executor: dev-env
    steps:
      - checkout
      - run: check-consistent-dev-env-version.sh --verbose
      - run:
          name: Install Chrome
          command: bin/install_chrome.sh
      - run:
          name: Install Chromedriver
          command: bin/install_chromedriver.sh
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "requirements.txt" }}
            - v1-dependencies-
      - run:
          name: Install Python prerequisites
          command: pip install --requirement requirements.txt
      - save_cache:
          paths:
            - ./env
          key: v1-dependencies-{{ checksum "requirements.txt" }}
      - run: run-pip-check.sh
      - run:
          name: Lint Python Files
          command: run-flake8.sh
      - run:
          name: Lint Shell Scripts
          command: run-shellcheck.sh
      - run:
          name: Lint YAML Files
          command: run-yamllint.sh
      - run:
          name: Scan repo for passwords, private keys, etc.
          command: run-repo-security-scanner.sh
      - run:
          name: Snyk vulnerability assessment
          command: run-snyk.sh "${SNYK_TOKEN}"
      - run:
          name: Run unit tests
          command: run-unit-tests.sh
      - run:
          name: Build python packages
          command: build-python-package.sh
      - setup_remote_docker
      - run:
          name: Build docker image
          command: |
            dockerfiles/build-docker-image.sh "dist/cloudfeaster-$(python-version.sh).tar.gz" "${DOCKER_TEMP_IMAGE}"
      - run:
          name: Test docker image
          command: tests/integration/docker_image_integration_tests.sh "${DOCKER_TEMP_IMAGE}" "${PYPI_USERNAME}" "${PYPI_PASSWORD}"
      - deploy:
          name: Push docker image to dockerhub
          command: |
            if [[ "${CIRCLE_BRANCH}" == "master" ]]; then
              dockerfiles/tag-and-push-docker-image.sh "${DOCKER_TEMP_IMAGE}" "latest" "${DOCKER_PASSWORD}"
            fi
            if [[ "${CIRCLE_BRANCH}" =~ ^release-([0-9]+.)*[0-9]+$ ]]; then
              dockerfiles/tag-and-push-docker-image.sh "${DOCKER_TEMP_IMAGE}" "v${CIRCLE_BRANCH##release-}" "${DOCKER_PASSWORD}"
            fi

workflows:
  build_test_and_deploy:
    jobs:
      - build_test_and_deploy:
          context: cloudfeaster
